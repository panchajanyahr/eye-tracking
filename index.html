<html>
  <head>
    <link rel="stylesheet" href="main.css" ></link>
    <script src="lib/jquery-1.9.0.min.js"></script>
    <script src="lib/jquery.csv-0.71.min.js"></script>
    <script src="lib/d3.v3.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Eye tracker</h1>
      <label>Video file</label>
      <input id="video-file" type="file" accept="video/*"/>
      <label>Data csv</label>
      <input id="text-file" type="file" accept="text/csv"/>

      <div class="frame">
        <video controls preload="auto" width="1066" height="600">           
        </video>
        <svg width="1060" height="600">
          <circle r="10"/>
        </svg>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
